<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="field"></div>
    </main>
    <form action="javascript:game.processForm()" method="GET" id="form">
        <h3>Player 1 goes first</h3>
        <div id="x">
            <h2>X</h2>
            <label for="name1">Player 1 Name</label><br>
            <input type="text" name="name1" id="name1" value="Player 1" required>
            <input type="hidden" name="X" value="X">
            
        </div>
        <div id="o">
            <h2>O</h2>
            <label for="name2">Player 2 Name</label><br>
            <input type="text" name="name2" id="name2" value="Player 2" required>
            <input type="hidden" name="O" value="O">
        </div>
        <button type="submit">Start</button>
    </form>
    <div class="game-over-screen">
        <p id="end-message"></p>
        <div>
            <button id="restart">New Game</button>
            <button id="reset">Another Try</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
